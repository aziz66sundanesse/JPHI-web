    <!-- form annotation -->
    <section class="add-annotation">
      <div class="container-fluid">
        <div class="row justify-content-md-center">
          <div class="col-md-8">
            <h3>ADD ANNOTATION</h3>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-8 form-annotation">
            <form action="">
              <div class="form-group row">
                <label for="judul" class="col-sm-2 col-form-label col-form-label-sm">Judul</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control form-control-sm" id="judul" placeholder="example; ABC">
                </div>
              </div>
              <div class="form-group row">
                <label for="kategori" class="col-sm-2 col-form-label col-form-label-sm">Kategori</label>
                <div class="col-sm-2">
                  <select class="custom-select custom-select-sm">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label col-form-label-sm">Author</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control form-control-sm" id="author" placeholder="example; ABC">
                </div>
              </div>
              <div class="form-group row">
                <label for="bibliography" class="col-sm-2 col-form-label col-form-label-sm">Bibliography</label>
                <div class="col-sm-8">
                  <div class="form-group">
                    <textarea class="form-control" id="bibliography" rows="5" placeholder=""></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="annotated" class="col-sm-2 col-form-label col-form-label-sm">Annotated</label>
                <div class="col-sm-8">
                  <div class="form-group">
                    <textarea class="form-control" id="annotated" rows="15" placeholder=""></textarea>
                  </div>
                </div>
              </div>
              <div class="col-sm-8 offset-2">
                <input class="btn btn-danger" type="submit" value="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end form annotation -->
